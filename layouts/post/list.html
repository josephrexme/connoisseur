{{ define "main" }}
  <main class="list list--gapped">
    {{ range where .Paginator.Pages "Section" "ne" "" }}
    <div class="list__item">
      <div class="list__item__content">
        <h3><a href='{{ .Permalink }}'>{{ .LinkTitle }}</a></h3>
      </div>
      <footer class="list__footer clearfix">
        <a href="{{ .Permalink }}" class="u-fr ellipsized">Read More</a>
      </footer>
    </div>
    {{ end }}
  </main>
{{ end }}
